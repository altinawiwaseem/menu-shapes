<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="humburger-menu" />
    <meta
      name="keywords"
      content="responsive, grid, flex, css, web, humburger-menu,animation, transform,shapes"
    />
    <meta name="author" content="Altinawi Waseem" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Humburger menu</title>
  </head>
  <body>
    <main>
      <section>
        <!-- arrow in a circle menu -->
        <div class="arrow-menu menu-box">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <!-- vertical line menu -->
        <div class="menu-box vertical-line">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <!-- arrow menu -->
        <div class="menu-box arrow">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <!-- x menu -->
        <div class="menu-box x-menu">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <!-- vertical dots menu -->
        <div class="menu-box dots-menu">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </section>
      <section>
        <!-- grid menu -->
        <div class="menu-box" id="grid">
          <div></div>
          <span></span>
          <span></span>
          <span></span>
          <div></div>
          <span></span>
          <span></span>
          <span></span>
          <div></div>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <!-- circle menu -->
        <div class="menu-box circle">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <!-- minus menu -->
        <div class="menu-box minus">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <!-- horizontal dots menu -->
        <div class="menu-box horizontal-dots">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <!-- slide menu -->
        <div class="menu-box slide">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </section>
    </main>
  </body>
</html>
